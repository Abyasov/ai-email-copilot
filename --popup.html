<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 15px;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
    }
    #response {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 10px;
      white-space: pre-wrap;
    }
    button {
      margin-right: 10px;
    }
    .settings-button {
      display: inline-block;
      margin-left: 10px;
      cursor: pointer;
      font-size: 24px;
    }
    #settingsPanel {
      display: none;
      margin-bottom: 15px;
    }
    #selectedText_info {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <textarea id="instruction" placeholder="Enter your instructions for the assistant" autofocus></textarea>
  <div id="selectedText_info"></div>
  <div style="display: flex; align-items: center; justify-content: space-between;">
    <button id="sendButton">Get reply</button>
    <div class="settings-button" id="settingsToggle">⚙️</div>
  </div>
  <div id="response"></div>
  <button id="copyButton" style="display: none; margin-top: 10px;">Copy</button>
  <div id="settingsPanel" style="display: none;">
    <input type="text" id="apiKey" placeholder="Enter your OpenAI API key" style="width: 100%; margin-bottom: 10px;">
    <button id="saveSettings">Save</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
